name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1
      - name: Project Setup
        run: |
          # Add your project setup commands here
          npm run setup
          npm run dev:daemon

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          custom_instructions: |
            The project is already set up with all dependencies installed.
            The server is already running at localhost:3000. Logs from it
            are being written to logs.txt.

            Available tools for you to use:
            - npm commands (npm run dev, npm run build, npm test, npm run lint)
            - Playwright browser automation (mcp__playwright_* tools)
            - File editing (Edit, Read, Write, Glob, Grep)
            - SQLite database queries if needed

            When a user mentions @claude in an issue or PR, they want you to
            test components, verify functionality, or improve the codebase.
            Use the Playwright tools to interact with the app at localhost:3000.

          mcp_config: |
            {
              "mcpServers": {
                "playwright": {
                  "command": "npx",
                  "args": [
                    "@playwright/mcp@latest",
                    "--allowed-origins",
                    "localhost:3000;cdn.tailwindcss.com;esm.sh"
                  ]
                }
              }
            }

          # Optional: Customize the trigger phrase (default: @claude)
          # trigger_phrase: "/claude"

          # Optional: Trigger when specific user is assigned to an issue
          # assignee_trigger: "claude-bot"

          # Optional: Configure Claude's behavior with CLI arguments
          show_full_output: true